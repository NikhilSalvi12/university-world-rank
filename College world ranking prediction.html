<html>
<title>Know your Rank</title>
<link rel="icon" type="png/jpg" href="faviconuni.png" sizes=2*2>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<style type="text/css">
body{background-image:url(https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80);background-size:100% 100%;}
</style>
</head>
<body>
<h1 style="text-align:center;padding:20 0;background:linear-gradient(90deg, rgba(0,33,36,1) 2%, rgba(9,121,16,0.9416141456582633) 40%, rgba(0,125,255,1) 99%);font-family:ui-rounded;font-size:50;color:#ff9a36" >Know your University Rank</h1>
<div style="text-align: center;">
	<span>Institute name: </span><input type="text" id="Institute_name" placeholder="Enter Name of Institute">&emsp;&emsp;
	<span>Country: </span><input type="text" id="Country" placeholder=""><br><br>
	<span>National Rank: </span><input type="number" id="National_rank" placeholder="National rank of the Istitute" min="1" required>&emsp;&emsp;
	<span>Education Quality: </span><input type="number" id="Edu_quality" placeholder="Rate quality of education" min="0" required><br><br>
	<span>Alumni Employment: </span><input type="number" id="Alumni" placeholder="Rate Alumni Employment" min="0" required>&emsp;&emsp;
	<span>Quality of Faculty: </span><input type="number" id="Faculty" placeholder="Rate Quality of Faculty" min="0" required><br><br>
	<span>Publications: </span><input type="number" id="Publication" placeholder="No of publictions done" min="0" required>&emsp;&emsp;
	<span>Influence: </span><input type="number" id="Influence" placeholder="Rate influence of institute" min="0" required><br><br>
	<span>Citations: </span><input type="number" id="citations" placeholder="Citations" min="0" required>&emsp;&emsp;
	<span>Broad Impact: </span><input type="number" id="broad_impact" placeholder="Broad Impact of the University" min="0" required><br><br>
	<span>Patents: </span><input type="number" id="patents" placeholder="No of patents" min="0" required>&emsp;&emsp;
	<span>Score: </span><input type="number" id="score" placeholder="Score of the University" min="0" max="100" required><br><br>
	<span>Year: </span><input type="number" id="year" placeholder="Inaugration year of University" min="1000" required><br><br>
	<input type="button" value="Get Rank" style="padding: 10 15;border: black solid 1px;border-radius: 5px;background: dodgerblue;font-size: 15;font-weight: bolder;font-family: ui-rounded;color: antiquewhite;"
	action="">
</div>
</body>
</html>
